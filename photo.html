<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导出数据图片</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind CSS 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            success: '#00B42A',
          }
        },
      }
    }
  </script>
  
  <!-- 基础样式 -->
  <style>
    body {
      background-color: #f8fafc;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a202c;
      }
    }
    /* 隐藏canvas元素 */
    #dataCanvas {
      display: none;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <!-- 导出按钮 -->
<button id="exportBtn" class="relative bg-white/30 dark:bg-black/30 text-green-700 dark:text-green-400 px-8 py-4 rounded-xl shadow-lg backdrop-blur-md border border-white/20 dark:border-black/20 hover:bg-white/40 dark:hover:bg-black/40 transition-all duration-300 text-lg flex items-center justify-center overflow-hidden">
  <span class="absolute inset-0 bg-gradient-to-br from-white/40 to-white/10 dark:from-black/40 dark:to-black/10 rounded-xl"></span>
  <i class="fa fa-download mr-2 z-10"></i>
  <span class="z-10">导出本月数据图片</span>
</button>
  
  <!-- 导出成功提示 -->
  <div id="successToast" class="fixed bottom-4 right-4 bg-white/20 dark:bg-black/20 backdrop-blur-lg text-black dark:text-white p-4 rounded-2xl shadow-2xl border border-white/30 dark:border-black/30 transform transition-all duration-300 translate-y-20 opacity-0 flex items-center z-50">
    <i class="fa fa-check-circle mr-2 text-xl text-green-400"></i>
    <span>图片导出成功</span>
  </div>
  
  <!-- 导出失败提示 -->
  <div id="errorToast" class="fixed bottom-4 right-4 bg-white/20 dark:bg-black/20 backdrop-blur-lg text-black dark:text-white p-4 rounded-2xl shadow-2xl border border-white/30 dark:border-black/30 transform transition-all duration-300 translate-y-20 opacity-0 flex items-center z-50">
    <i class="fa fa-times-circle mr-2 text-xl text-red-400"></i>
    <span>图片导出失败</span>
  </div>
  
  <!-- Canvas元素用于绘制数据 -->
  <canvas id="dataCanvas"></canvas>
  
  <!-- JavaScript代码 -->
  <script>
    // 前端数据库配置
    const DB_NAME = 'HomeMoneyDB';
    const DB_VERSION = 2;
    const STORES = {
      expenses: 'expenses'
    };
    
    // DOM元素
    const exportBtn = document.getElementById('exportBtn');
    const successToast = document.getElementById('successToast');
    const errorToast = document.getElementById('errorToast');
    const dataCanvas = document.getElementById('dataCanvas');
    const ctx = dataCanvas.getContext('2d');
    
    // 辅助函数：补零
    function padZero(num) {
      return num.toString().padStart(2, '0');
    }
    
    // 显示成功提示
    function showSuccessToast() {
      successToast.classList.remove('translate-y-20', 'opacity-0');
      successToast.classList.add('translate-y-0', 'opacity-100');
      
      // 3秒后隐藏
      setTimeout(() => {
        successToast.classList.remove('translate-y-0', 'opacity-100');
        successToast.classList.add('translate-y-20', 'opacity-0');
      }, 3000);
    }
    
    // 显示错误提示
    function showErrorToast() {
      errorToast.classList.remove('translate-y-20', 'opacity-0');
      errorToast.classList.add('translate-y-0', 'opacity-100');
      
      // 3秒后隐藏
      setTimeout(() => {
        errorToast.classList.remove('translate-y-0', 'opacity-100');
        errorToast.classList.add('translate-y-20', 'opacity-0');
      }, 3000);
    }
    
    // 在Canvas上绘制数据文本
    function drawDataOnCanvas(data, currentMonth) {
      // 设置设备像素比和额外缩放因子，显著提高清晰度
      const dpr = window.devicePixelRatio || 1;
      const scaleFactor = 2; // 增加一个额外的缩放因子来提高DPI
      const totalScale = dpr * scaleFactor;
      
      // 设置初始文本样式
      ctx.fillStyle = '#000000';
      
      // 定义列名
      const columns = ['消费类型', '金额(元)', '日期', '备注'];
      
      // 计算每列的最大宽度（自适应）
      function calculateColumnWidths() {
        // 设置标题字体
        ctx.font = 'bold 16px Arial';
        
        // 初始化列宽为列标题的宽度
        const widths = columns.map(col => ctx.measureText(col).width + 30); // 增加边距到30像素
        
        // 设置数据字体
        ctx.font = '14px Arial';
        
        // 遍历所有数据行，更新每列的最大宽度
        data.forEach(item => {
          // 消费类型
          const typeWidth = ctx.measureText(item['消费类型']).width + 30;
          widths[0] = Math.max(widths[0], typeWidth);
          
          // 金额
          const amountWidth = ctx.measureText(item['金额(元)'].toString()).width + 30;
          widths[1] = Math.max(widths[1], amountWidth);
          
          // 日期时间
          const dateWidth = ctx.measureText(item['日期时间']).width + 30;
          widths[2] = Math.max(widths[2], dateWidth);
          
          // 备注列至少需要400像素宽度，为长文本提供更多空间
          widths[3] = Math.max(widths[3], 400);
        });
        
        return widths;
      }
      
      // 计算列宽
      const columnWidths = calculateColumnWidths();
      
      // 计算Canvas总宽度（包括左右边距各50像素）
      const totalWidth = columnWidths.reduce((sum, width) => sum + width, 0) + 100;
      // 确保最小宽度
      const width = Math.max(totalWidth, 1000); // 增加最小宽度
      // 根据数据量动态调整高度（显著增加空间以适应备注换行）
      const height = Math.max(800, data.length * 40 + 400); // 增加行高和额外空间
      
      // 设置Canvas大小，使用更高的缩放比例提高DPI
      dataCanvas.width = width * totalScale;
      dataCanvas.height = height * totalScale;
      
      // 调整缩放
      ctx.scale(totalScale, totalScale);
      
      // 设置Canvas显示大小
      dataCanvas.style.width = width + 'px';
      dataCanvas.style.height = height + 'px';
      
      // 清空Canvas
      ctx.fillStyle = '#f0f4f8'; // 浅蓝色背景
      ctx.fillRect(0, 0, width, height);
      
      // 绘制液态玻璃风格的背景
      function drawLiquidGlassBackground() {
        // 1. 添加渐变背景
        const gradient = ctx.createLinearGradient(0, 0, width, height);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
        gradient.addColorStop(0.5, 'rgba(240, 248, 255, 0.9)');
        gradient.addColorStop(1, 'rgba(224, 255, 255, 0.8)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, width, height);
        
        // 2. 添加柔和的模糊效果（通过半透明圆形实现）
        ctx.save();
        ctx.globalAlpha = 0.3;
        
        // 左上角模糊
        ctx.fillStyle = 'rgba(173, 216, 230, 0.5)';
        ctx.beginPath();
        ctx.arc(width * 0.2, height * 0.2, width * 0.3, 0, Math.PI * 2);
        ctx.fill();
        
        // 右下角模糊
        ctx.fillStyle = 'rgba(221, 160, 221, 0.4)';
        ctx.beginPath();
        ctx.arc(width * 0.8, height * 0.8, width * 0.25, 0, Math.PI * 2);
        ctx.fill();
        
        // 中央模糊
        ctx.fillStyle = 'rgba(144, 238, 144, 0.3)';
        ctx.beginPath();
        ctx.arc(width * 0.5, height * 0.5, width * 0.2, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.restore();
        
        // 3. 添加网格纹理
        ctx.save();
        ctx.strokeStyle = 'rgba(200, 200, 200, 0.1)';
        ctx.lineWidth = 1;
        
        const gridSize = 20;
        for (let x = 0; x < width; x += gridSize) {
          ctx.beginPath();
          ctx.moveTo(x, 0);
          ctx.lineTo(x, height);
          ctx.stroke();
        }
        for (let y = 0; y < height; y += gridSize) {
          ctx.beginPath();
          ctx.moveTo(0, y);
          ctx.lineTo(width, y);
          ctx.stroke();
        }
        
        ctx.restore();
      }
      
      // 绘制液态玻璃背景
      drawLiquidGlassBackground();
      
      // 设置标题样式
      ctx.fillStyle = '#2c3e50';
      ctx.font = 'bold 24px Arial';
      
      // 绘制标题
      const title = `${currentMonth}消费数据`;
      const titleWidth = ctx.measureText(title).width;
      
      // 标题背景（液态玻璃风格）
      ctx.save();
      const titleBgX = (width - titleWidth) / 2 - 20;
      const titleBgY = 20;
      const titleBgWidth = titleWidth + 40;
      const titleBgHeight = 40;
      
      // 标题背景渐变
      const titleGradient = ctx.createLinearGradient(titleBgX, titleBgY, titleBgX, titleBgY + titleBgHeight);
      titleGradient.addColorStop(0, 'rgba(255, 255, 255, 0.7)');
      titleGradient.addColorStop(1, 'rgba(200, 230, 255, 0.6)');
      ctx.fillStyle = titleGradient;
      
      // 圆角矩形
      ctx.beginPath();
      const titleRadius = 10;
      ctx.moveTo(titleBgX + titleRadius, titleBgY);
      ctx.lineTo(titleBgX + titleBgWidth - titleRadius, titleBgY);
      ctx.arc(titleBgX + titleBgWidth - titleRadius, titleBgY + titleRadius, titleRadius, 3 * Math.PI / 2, 0);
      ctx.lineTo(titleBgX + titleBgWidth, titleBgY + titleBgHeight - titleRadius);
      ctx.arc(titleBgX + titleBgWidth - titleRadius, titleBgY + titleBgHeight - titleRadius, titleRadius, 0, Math.PI / 2);
      ctx.lineTo(titleBgX + titleRadius, titleBgY + titleBgHeight);
      ctx.arc(titleBgX + titleRadius, titleBgY + titleBgHeight - titleRadius, titleRadius, Math.PI / 2, Math.PI);
      ctx.lineTo(titleBgX, titleBgY + titleRadius);
      ctx.arc(titleBgX + titleRadius, titleBgY + titleRadius, titleRadius, Math.PI, 3 * Math.PI / 2);
      ctx.fill();
      
      // 标题文字
      ctx.fillStyle = '#2c3e50';
      ctx.fillText(title, (width - titleWidth) / 2, 50);
      
      ctx.restore();
      
      // 绘制表格标题行（液态玻璃风格）
      ctx.save();
      ctx.font = 'bold 16px Arial';
      
      // 标题行背景
      const headerY = 80;
      const headerHeight = 40;
      
      // 渐变背景
      const headerGradient = ctx.createLinearGradient(50, headerY, 50, headerY + headerHeight);
      headerGradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
      headerGradient.addColorStop(1, 'rgba(224, 235, 255, 0.7)');
      ctx.fillStyle = headerGradient;
      
      // 圆角矩形背景
      ctx.beginPath();
      const headerRadius = 10;
      ctx.moveTo(50 + headerRadius, headerY);
      ctx.lineTo(width - 50 - headerRadius, headerY);
      ctx.arc(width - 50 - headerRadius, headerY + headerRadius, headerRadius, 3 * Math.PI / 2, 0);
      ctx.lineTo(width - 50, headerY + headerHeight - headerRadius);
      ctx.arc(width - 50 - headerRadius, headerY + headerHeight - headerRadius, headerRadius, 0, Math.PI / 2);
      ctx.lineTo(50 + headerRadius, headerY + headerHeight);
      ctx.arc(50 + headerRadius, headerY + headerHeight - headerRadius, headerRadius, Math.PI / 2, Math.PI);
      ctx.lineTo(50, headerY + headerRadius);
      ctx.arc(50 + headerRadius, headerY + headerRadius, headerRadius, Math.PI, 3 * Math.PI / 2);
      ctx.fill();
      
      // 绘制列标题
      ctx.fillStyle = '#2c3e50';
      let x = 50;
      
      for (let i = 0; i < columns.length; i++) {
        ctx.fillText(columns[i], x, headerY + headerHeight * 0.6);
        x += columnWidths[i] + 20;
      }
      
      // 绘制分隔线
      ctx.strokeStyle = 'rgba(173, 216, 230, 0.8)';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(50, headerY + headerHeight + 10);
      ctx.lineTo(width - 50, headerY + headerHeight + 10);
      ctx.stroke();
      
      ctx.restore();
      
      // 绘制数据行（液态玻璃风格）
      ctx.font = '14px Arial';
      ctx.fillStyle = '#2c3e50';
      
      let y = 150;
      data.forEach((item, index) => {
        // 绘制行背景（液态玻璃风格）
        ctx.save();
        
        // 设置行背景透明度（偶数行不同透明度）
        const rowBgAlpha = index % 2 === 0 ? 0.4 : 0.3;
        const rowBgGradient = ctx.createLinearGradient(50, y - 20, 50, y + 20);
        rowBgGradient.addColorStop(0, `rgba(255, 255, 255, ${rowBgAlpha})`);
        rowBgGradient.addColorStop(1, `rgba(240, 250, 255, ${rowBgAlpha})`);
        ctx.fillStyle = rowBgGradient;
        
        // 绘制行背景
        ctx.fillRect(50, y - 20, width - 100, 40);
        
        ctx.restore();
        
        // 绘制数据
        x = 50;
        
        // 消费类型
        ctx.fillText(item['消费类型'], x, y);
        x += columnWidths[0] + 20;
        
        // 金额（加粗突出）
        ctx.font = 'bold 14px Arial';
        ctx.fillStyle = '#e74c3c'; // 红色金额
        ctx.textAlign = 'right';
        ctx.fillText(item['金额(元)'].toString(), x + columnWidths[1], y);
        ctx.textAlign = 'left';
        ctx.font = '14px Arial';
        ctx.fillStyle = '#2c3e50';
        x += columnWidths[1] + 20;
        
        // 日期
        ctx.fillStyle = '#3498db'; // 蓝色日期
        ctx.fillText(item['日期'], x, y);
        ctx.fillStyle = '#2c3e50';
        x += columnWidths[2] + 20;
        
        // 备注（完全重写的换行逻辑，使用字符级别处理）
        const remarkText = item['备注'] || '';
        const maxWidth = columnWidths[3];
        const lineHeight = 22; // 增加行高
        let currentY = y;
        
        // 字符级别的文本换行函数，确保任何长度的文本都能正确换行
        function drawTextWithWrapping(text, x, y, maxWidth) {
          let currentY = y;
          let currentLine = '';
          let previousLine = '';
          
          // 遍历每个字符
          for (let i = 0; i < text.length; i++) {
            // 添加当前字符到当前行
            currentLine += text[i];
            
            // 测量当前行的宽度
            const metrics = ctx.measureText(currentLine);
            
            // 如果当前行超过最大宽度
            if (metrics.width > maxWidth) {
              // 找到最近的空格位置进行换行
              const lastSpaceIndex = currentLine.lastIndexOf(' ');
              
              if (lastSpaceIndex > 0) {
                // 如果找到了空格，在空格处换行
                ctx.fillText(currentLine.substring(0, lastSpaceIndex), x, currentY);
                // 剩余部分作为新行的开始
                currentLine = currentLine.substring(lastSpaceIndex + 1);
              } else {
                // 如果没有空格，强制在当前字符前换行
                if (currentLine.length > 1) {
                  ctx.fillText(currentLine.substring(0, currentLine.length - 1), x, currentY);
                  currentLine = text[i];
                }
              }
              // 移动到下一行
              currentY += lineHeight;
            }
          }
          
          // 绘制最后一行
          if (currentLine.length > 0) {
            ctx.fillText(currentLine, x, currentY);
          }
          
          // 返回最后一行的Y坐标
          return currentY;
        }
        
        // 绘制备注文本，确保正确换行
        currentY = drawTextWithWrapping(remarkText, x, y, maxWidth);
        
        // 调整行高
        if (currentY > y) {
          y = currentY + lineHeight;
        } else {
          y += 30;
        }
      });
      
      // 绘制底部装饰元素
      ctx.save();
      
      // 底部渐变边框
      const bottomGradient = ctx.createLinearGradient(0, height - 50, 0, height);
      bottomGradient.addColorStop(0, 'rgba(173, 216, 230, 0.5)');
      bottomGradient.addColorStop(1, 'rgba(173, 216, 230, 0.1)');
      ctx.fillStyle = bottomGradient;
      ctx.fillRect(0, height - 50, width, 50);
      
      ctx.restore();
    }
    
    // 导出Canvas为图片
    function exportCanvasAsImage() {
      // 创建一个临时链接
      const link = document.createElement('a');
      
      // 获取图片数据URL
      const now = new Date();
      const monthStr = `${now.getFullYear()}${padZero(now.getMonth() + 1)}`;
      const filename = `家庭财务记录_${monthStr}.png`;
      
      // 设置下载属性
      link.download = filename;
      link.href = dataCanvas.toDataURL('image/png');
      
      // 触发下载
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    
    // 打开IndexedDB并获取数据
    async function getDataFromIndexedDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        
        request.onerror = () => {
          reject(new Error('打开数据库失败'));
        };
        
        request.onsuccess = (event) => {
          const db = event.target.result;
          const transaction = db.transaction(STORES.expenses, 'readonly');
          const store = transaction.objectStore(STORES.expenses);
          const getRequest = store.getAll();
          
          getRequest.onsuccess = () => {
            resolve(getRequest.result);
            db.close();
          };
          
          getRequest.onerror = () => {
            reject(new Error('获取数据失败'));
            db.close();
          };
          
          transaction.onerror = () => {
            reject(new Error('事务失败'));
            db.close();
          };
        };
        
        request.onupgradeneeded = () => {
          // 如果数据库版本升级，但我们只是读取数据，所以这里不做任何操作
          resolve([]);
        };
      });
    }
    
    // 处理导出
    async function handleExport() {
      exportBtn.disabled = true;
      exportBtn.textContent = '生成图片中...';
      
      try {
        // 获取当月日期范围
        const now = new Date();
        const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
        const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);
        const currentMonth = `${now.getFullYear()}年${now.getMonth() + 1}月`;
        
        // 从IndexedDB获取数据
        const allExpenses = await getDataFromIndexedDB();
        
        // 过滤当月数据
        const filteredData = Array.isArray(allExpenses) ? allExpenses.filter(expense => {
          // 使用date字段替代time字段，保持向后兼容
          if (!expense || (!expense.date && !expense.time)) return false;
          const expenseDate = expense.date || expense.time;
          return new Date(expenseDate) >= startOfMonth && new Date(expenseDate) <= endOfMonth;
        }) : [];
        
        // 按日期排序（从新到旧）
        filteredData.sort((a, b) => new Date(b.date || b.time) - new Date(a.date || a.time));
        
        // 准备导出数据
        const exportData = filteredData.map(expense => ({
          '消费类型': expense.type || '未知类型',
          '金额(元)': expense.amount,
          // 只显示日期，不显示时间
          '日期': new Date(expense.date || expense.time).toLocaleDateString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
          }),
          '备注': expense.remark || ''
        }));
        
        // 在Canvas上绘制数据
        drawDataOnCanvas(exportData, currentMonth);
        
        // 导出为图片
        exportCanvasAsImage();
        
        // 显示成功提示
        showSuccessToast();
      } catch (error) {
        console.error('导出图片失败:', error);
        showErrorToast();
      } finally {
        // 重置按钮状态
        setTimeout(() => {
          exportBtn.disabled = false;
          exportBtn.innerHTML = '<i class="fa fa-download mr-2"></i>导出本月数据图片';
        }, 1000);
      }
    }
    
    // 绑定事件
    exportBtn.addEventListener('click', handleExport);
  </script>
</body>
</html>
