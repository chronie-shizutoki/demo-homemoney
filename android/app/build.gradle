import java.util.*

plugins {
    id 'com.android.application'
    id 'com.google.devtools.ksp'
    id 'com.google.dagger.hilt.android'
    id 'dagger.hilt.android.plugin'
    id 'org.jetbrains.kotlin.plugin.compose'
}

// 使用更兼容的日期格式化方式
def getBuildDate() {
    def calendar = Calendar.getInstance()
    def year = calendar.get(Calendar.YEAR)
    def month = calendar.get(Calendar.MONTH) + 1
    def day = calendar.get(Calendar.DAY_OF_MONTH)
    return String.format("%04d%02d%02d", year, month, day)
}

def getBuildTime() {
    def calendar = Calendar.getInstance()
    def hour = calendar.get(Calendar.HOUR_OF_DAY)
    def minute = calendar.get(Calendar.MINUTE)
    return String.format("%02d%02d", hour, minute)
}

android {
    namespace "com.chronie.homemoney.demo"
    compileSdk rootProject.ext.compileSdkVersion
    
    defaultConfig {
        applicationId "com.chronie.homemoney.demo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        
        def buildDate = getBuildDate()
        def defaultBuildNumber = getBuildTime()
        def buildNumber = project.hasProperty("buildNumber") ? project.buildNumber : defaultBuildNumber
        
        versionCode = (System.currentTimeMillis() / 1000).intValue()
        versionName = "1.${buildDate}.${buildNumber}"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
        
        vectorDrawables {
            useSupportLibrary true
        }
        
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    buildFeatures {
        compose true
    }

    packaging {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

