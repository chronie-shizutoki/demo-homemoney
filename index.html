<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="ic_app_icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --link-color: #0066cc;
        --border-color: #e0e0e0;
      }

      :deep(html), :deep(body) {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      a {
        color: var(--link-color);
      }

      /* 深色模式适配 */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #121212;
          --text-color: #ffffff;
          --link-color: #64b5f6;
          --border-color: #333333;
        }

        /* 为small标签添加深色模式样式 */
        small {
          color: var(--text-color);
        }

        /* 全局div和span元素深色模式适配 */
        div {
          color: var(--text-color);
        }

        span {
          color: var(--text-color);
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <br>
    <div style="text-align: center; margin: 40px 0;">
      <a id="download-link" href="https://wwayr.lanzout.com/b007ua1mfc" target="_blank" rel="noopener noreferrer"
         style="display: inline-flex; align-items: center; gap: 12px; padding: 16px 32px; background: rgba(255, 255, 255, 0.15); color: var(--text-color); text-decoration: none; border-radius: 16px; font-size: 14px; font-weight: 600; backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; position: relative; overflow: hidden;">
         <i class="fas fa-download" style="font-size: 20px;"></i>
         <div>
           下载Android客户端<br><small id="password-text" style="font-size: 0.9em;"></small>
         </div>
      </a>
    </div>
    <script>
      const DOWNLOAD_PASSWORD = '1234';
      const PASSWORD_LABEL = '密码：';
      
      document.addEventListener('DOMContentLoaded', function() {
        const downloadLink = document.getElementById('download-link');
        const passwordText = document.getElementById('password-text');
        
        passwordText.textContent = PASSWORD_LABEL + DOWNLOAD_PASSWORD;
        
        downloadLink.addEventListener('click', function(e) {
          navigator.clipboard.writeText(DOWNLOAD_PASSWORD).then(function() {
            alert('密码已复制到剪贴板：' + DOWNLOAD_PASSWORD);
          }).catch(function(err) {
            console.error('复制失败:', err);
          });
        });
      });
    </script>
    <div style="text-align: center; margin-bottom: 20px;">
      <small>
      Build Time: __BUILD_TIME__
      </small>
    </div>
  </body>
</html>
