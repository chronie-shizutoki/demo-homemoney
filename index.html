<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="ic_app_icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --link-color: #0066cc;
        --border-color: #e0e0e0;
      }

      :deep(html), :deep(body) {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      a {
        color: var(--link-color);
      }

      /* 深色模式适配 */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #121212;
          --text-color: #ffffff;
          --link-color: #64b5f6;
          --border-color: #333333;
        }

        /* 为small标签添加深色模式样式 */
        small {
          color: var(--text-color);
        }

        /* 全局div和span元素深色模式适配 */
        div {
          color: var(--text-color);
        }

        span {
          color: var(--text-color);
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <br>  
    <div style="text-align: center;">
      <small>
      Build Time: __BUILD_TIME__
      </small>
    </div>
  </body>
</html>
